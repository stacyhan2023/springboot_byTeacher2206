<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
        <h1>-<h6>:标题,标题的特点是独占一行,标题的字号递减
        <center>:该标签已经不再建议使用了(没学习css前临时使用),作用是将其包含的组件在页面上居中显示
        <input>:输入组件,该组件用于在页面上获取用户输入
                组件可以体现为不同的样子,有属性type决定.
                常用值:
                type="text" : 文本框
                type="password" : 密码框
                type="checkbox" : 复选框
                type="radio" : 单选框
                type="button" : 按钮
                type="submit" : 表单提交按钮
                ...
    -->
    <center>
        <h1>百度</h1>
        <input type="text" size="32">
    </center>
</body>
</html>
